<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <title>Look Into the Future</title>

      <!-- Style CSS -->
        <link href="css/style.css" rel="stylesheet">

    </head>
    <body>
      <div class="container">
        <div class="main">
          <div class='items'>
            <div class='item'>
              <div class="item-inner overlay">
                <svg id="topSecret" preserveAspectRatio='xMinYMin meet' viewBox="0 0 870 2340">
                  <defs>
                    <clipPath id='circle-clip'>
                      <circle cx='0' cy='0' r='15%'></circle>
                    </clipPath>
                  </defs>
                  <image class="image-overlay" width="100%" height="100%" preserveAspectRatio='xMinYMin meet' xlink:href="img/image/image_main.png"></image>
                  <g clip-path='url(#circle-clip)'>
                    <image width="100%" height="100%" preserveAspectRatio='xMinYMin meet' xlink:href="img/overlay/overlay_main.png"></image>
                  </g>
                </svg>
                <a href="https://event.ypo.org/events/open-your-brain/registration-ed526317b20b440e8d81089842ed1e5c.aspx?_ga=2.12209396.1121971981.1520256404-1468136503.1502117817&fqp=true" target="_blank" alt="Learn more and RSVP"></a>
              </div>
              <div class="item-inner scroll-rail">
                <svg preserveAspectRatio='xMidYMid meet' viewBox="0 0 130 2340">
                  <image width="100%" height="100%" preserveAspectRatio='xMinYMin meet' xlink:href="img/overlay/overlay_side.png"></image>
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>

      <script src="js/scripts.js"></script>
    </body>
</html>
